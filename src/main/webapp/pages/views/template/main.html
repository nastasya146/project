<#macro mainLayout>
    <#setting date_format="yyyy-MM-dd"/>
    <#setting time_zone="JVM default"/>
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!--<link rel="stylesheet" href="${contextPath}/css/perfect-scrollbar.css">-->

        <script src="${contextPath}/js/jquery-3.1.0.min.js"></script>

        <script>
            function getFormData(formId) {
                var result = {};
                $('#'+formId+' input,select').each(function(){
                    var name = $(this).attr('name');
                    var val = $(this).val();
                    result[name]=val;
                })
                return result;
            }

            function logout() {
                window.location.href = "${contextPath}/login?logout"
            }
        </script>

        <title></title>
    </head>


    <body class="page  ${body_class!}">
    <#nested/>
    </body>
    </html>
</#macro>
